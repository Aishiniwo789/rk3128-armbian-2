# Rockchip RK3128 电视盒子板级配置
BOARD_NAME="RK3128 box"
BOARDFAMILY="rk3128"
ARCH="armhf"                          # 强制 armhf 架构
BRANCH="legacy"                       # 内核分支
KERNEL_TARGET="legacy,current"        # 可编译 legacy 和 current
BOOT_LOGO="desktop"
BOOTCONFIG="rk3128-box"               # 引导配置，可根据实际板子调整（如 rk3128-evb）
MODULES=""                            # 可添加额外内核模块
MODULES_NEXT=""
MODULES_CURRENT=""
