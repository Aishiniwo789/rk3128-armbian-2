name: Build Armbian for RK3128

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Armbian build repository
        uses: actions/checkout@v4
        with:
          repository: armbian/build
          path: armbian-build

      - name: Checkout userpatches (current repository)
        uses: actions/checkout@v4
        with:
          path: armbian-build/userpatches

      - name: Debug and fix board configuration
        working-directory: armbian-build
        run: |
          echo "===== 1. Checking userpatches structure ====="
          ls -la userpatches/
          echo ""
          
          echo "===== 2. Checking boards directory ====="
          ls -la userpatches/boards/ || echo "ERROR: boards/ directory missing!"
          echo ""
          
          echo "===== 3. Checking board config file ====="
          if [ -f userpatches/boards/rk3128-box.conf ]; then
            echo "✅ File exists. Details:"
            ls -l userpatches/boards/rk3128-box.conf
            echo ""
            echo "----- First 5 lines of config -----"
            head -5 userpatches/boards/rk3128-box.conf
            echo ""
            echo "----- File encoding (should show ASCII text) -----"
            file userpatches/boards/rk3128-box.conf
          else
            echo "❌ ERROR: rk3128-box.conf not found in userpatches/boards/!"
            exit 1
          fi
          echo ""
          
          echo "===== 4. Converting to Unix line endings (LF) ====="
          sudo apt-get update && sudo apt-get install -y dos2unix
          dos2unix userpatches/boards/rk3128-box.conf
          echo "Line endings converted."
          echo ""
          
          echo "===== 5. Ensuring correct permissions ====="
          chmod 644 userpatches/boards/rk3128-box.conf
          echo "Permissions set to 644."
          echo ""
          
          echo "===== 6. Creating fallback in official path ====="
          mkdir -p config/boards
          cp userpatches/boards/rk3128-box.conf config/boards/
          echo "Copied to config/boards/rk3128-box.conf"
          ls -l config/boards/rk3128-box.conf
          echo ""
          
          echo "===== 7. Final verification ====="
          echo "Custom path: $(ls -la userpatches/boards/rk3128-box.conf 2>/dev/null || echo 'Not found')"
          echo "Official path: $(ls -la config/boards/rk3128-box.conf 2>/dev/null || echo 'Not found')"
          echo ""

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y qemu-user-static binfmt-support debootstrap device-tree-compiler pv bc build-essential git dosfstools uuid-runtime udev kmod cpio

      - name: Clean cache
        working-directory: ar**mbian-build**
        run: rm -rf output/cache

      - name: Build Armbian
        working-directory: armbian-build
        env:
          BOARD: rk3128-box
          BRANCH: legacy
          RELEASE: bullseye
          BUILD_MINIMAL: no
          BUILD_DESKTOP: no
          KERNEL_ONLY: no
          KERNEL_CONFIGURE: no
          COMPRESS_OUTPUTIMAGE: sha,img
          ARCH: armhf
          USERPATCHES_PATH: ./userpatches
          IGNORE_UPDATES: yes
        run: ./compile.sh BOARD=$BOARD BRANCH=$BRANCH RELEASE=$RELEASE BUILD_MINIMAL=$BUILD_MINIMAL BUILD_DESKTOP=$BUILD_DESKTOP KERNEL_ONLY=$KERNEL_ONLY KERNEL_CONFIGURE=$KERNEL_CONFIGURE COMPRESS_OUTPUTIMAGE=$COMPRESS_OUTPUTIMAGE ARCH=$ARCH

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: armbian-rk3128-printserver
          path: armbian-build/output/images/*.img
          retention-days: 7
