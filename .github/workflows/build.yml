name: Build Armbian for RK3128

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Armbian build repository
        uses: actions/checkout@v4
        with:
          repository: armbian/build
          path: armbian-build

      - name: Checkout userpatches (current repository)
        uses: actions/checkout@v4
        with:
          path: armbian-build/userpatches

      - name: Fix nested structure and provide ALL required configs
        working-directory: armbian-build
        run: |
          set -e
          echo "===== 1. Fixing possible nested userpatches ====="
          if [ -d "userpatches/userpatches" ]; then
            echo "Fixing nested userpatches..."
            mv userpatches/userpatches/* userpatches/ 2>/dev/null || true
            mv userpatches/userpatches/.[!.]* userpatches/ 2>/dev/null || true
            rmdir userpatches/userpatches 2>/dev/null || true
          fi
          echo ""

          echo "===== 2. Ensuring board config exists ====="
          mkdir -p userpatches/boards
          cat > userpatches/boards/rk3128-box.conf << 'EOF'
          BOARD_NAME="RK3128 box"
          BOARDFAMILY="rk3128"
          ARCH="armhf"
          BRANCH="legacy"
          KERNEL_TARGET="legacy"
          EOF
          echo "✅ Board config created:"
          cat userpatches/boards/rk3128-box.conf
          echo ""

          echo "===== 3. Creating family config with Armbian rockchip kernel ====="
          mkdir -p userpatches/config/sources/families
          echo '# Rockchip RK3128 family configuration using Armbian rockchip kernel' > userpatches/config/sources/families/rk3128.conf
          echo '#' >> userpatches/config/sources/families/rk3128.conf
          echo '# Using Armbian maintained rockchip kernel source' >> userpatches/config/sources/families/rk3128.conf
          echo '' >> userpatches/config/sources/families/rk3128.conf
          echo '# Kernel settings - using Armbian rockchip kernel' >> userpatches/config/sources/families/rk3128.conf
          echo 'KERNELPATCHDIR="rk3128"' >> userpatches/config/sources/families/rk3128.conf
          echo 'KERNELSOURCE="https://github.com/armbian/linux-rockchip"' >> userpatches/config/sources/families/rk3128.conf
          echo 'KERNELBRANCH="branch:linux-4.4"' >> userpatches/config/sources/families/rk3128.conf
          echo 'KERNEL_MAJOR_MINOR="4.4"' >> userpatches/config/sources/families/rk3128.conf
          echo '' >> userpatches/config/sources/families/rk3128.conf
          echo '# U-Boot settings - using mainline u-boot with v2017.09 tag (proven to work with RK3128)' >> userpatches/config/sources/families/rk3128.conf
          echo 'BOOTSOURCE="https://github.com/u-boot/u-boot.git"' >> userpatches/config/sources/families/rk3128.conf
          echo 'BOOTBRANCH="tag:v2017.09"' >> userpatches/config/sources/families/rk3128.conf
          echo 'BOOTPATCHDIR="v2017.09"' >> userpatches/config/sources/families/rk3128.conf
          echo '' >> userpatches/config/sources/families/rk3128.conf
          echo '# Family tweaks' >> userpatches/config/sources/families/rk3128.conf
          echo 'family_tweaks() { :; }' >> userpatches/config/sources/families/rk3128.conf
          echo "✅ Family config created:"
          cat userpatches/config/sources/families/rk3128.conf
          echo ""

          echo "===== 4. Creating kernel config placeholder ====="
          mkdir -p config/kernel
          touch config/kernel/linux-rk3128-legacy.config
          echo "✅ Placeholder kernel config created"
          ls -la config/kernel/
          echo ""

          echo "===== 5. Copying configs to official paths ====="
          mkdir -p config/boards config/sources/families
          cp userpatches/boards/rk3128-box.conf config/boards/
          cp userpatches/config/sources/families/rk3128.conf config/sources/families/
          echo "✅ Configs copied."
          ls -la config/boards/ config/sources/families/
          echo ""

          echo "===== 6. Final verification ====="
          echo "Board config: $(cat config/boards/rk3128-box.conf 2>/dev/null | head -3)"
          echo "Family config: $(cat config/sources/families/rk3128.conf 2>/dev/null | head -5)"
          echo "Kernel config: $(ls -la config/kernel/linux-rk3128-legacy.config 2>/dev/null || echo 'Not found')"
          echo ""

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y qemu-user-static binfmt-support debootstrap device-tree-compiler pv bc build-essential git dosfstools uuid-runtime udev kmod cpio

      - name: Clean cache
        working-directory: armbian-build
        run: rm -rf output/cache

      - name: Build Armbian
        working-directory: armbian-build
        env:
          BOARD: rk3128-box
          BRANCH: legacy
          RELEASE: bullseye
          BUILD_MINIMAL: no
          BUILD_DESKTOP: no
          KERNEL_CONFIGURE: no
          COMPRESS_OUTPUTIMAGE: sha,img
          ARCH: armhf
          USERPATCHES_PATH: ./userpatches
          IGNORE_UPDATES: yes
        run: ./compile.sh BOARD=$BOARD BRANCH=$BRANCH RELEASE=$RELEASE BUILD_MINIMAL=$BUILD_MINIMAL BUILD_DESKTOP=$BUILD_DESKTOP KERNEL_CONFIGURE=$KERNEL_CONFIGURE COMPRESS_OUTPUTIMAGE=$COMPRESS_OUTPUTIMAGE ARCH=$ARCH

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: armbian-rk3128-printserver
          path: armbian-build/output/images/*.img
          retention-days: 7
