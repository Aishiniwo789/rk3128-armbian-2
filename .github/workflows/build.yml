name: Build Armbian for RK3128

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Armbian build repository
        uses: actions/checkout@v4
        with:
          repository: armbian/build
          path: armbian-build

      - name: Checkout userpatches (current repository)
        uses: actions/checkout@v4
        with:
          path: armbian-build/userpatches

      - name: Fix nested structure and provide all configs with custom hook
        working-directory: armbian-build
        run: |
          set -e
          echo "===== 1. Fixing possible nested userpatches ====="
          if [ -d "userpatches/userpatches" ]; then
            echo "Fixing nested userpatches..."
            mv userpatches/userpatches/* userpatches/ 2>/dev/null || true
            mv userpatches/userpatches/.[!.]* userpatches/ 2>/dev/null || true
            rmdir userpatches/userpatches 2>/dev/null || true
          fi
          echo ""

          echo "===== 2. Creating board config ====="
          mkdir -p userpatches/boards
          cat > userpatches/boards/rk3128-box.conf << 'EOF'
          BOARD_NAME="RK3128 box"
          BOARDFAMILY="rk3128"
          ARCH="armhf"
          BRANCH="legacy"
          KERNEL_TARGET="legacy"
          EOF
          echo "✅ Board config created:"
          cat userpatches/boards/rk3128-box.conf
          echo ""

          echo "===== 3. Creating minimal family config ====="
          mkdir -p userpatches/config/sources/families
          cat > userpatches/config/sources/families/rk3128.conf << 'EOF'
          # Rockchip RK3128 family configuration - minimal
          
          # Source the common rockchip configuration if it exists
          source "\${BASH_SOURCE%/*}/include/rockchip-common.inc" 2>/dev/null || true
          
          # Explicitly set kernel version for legacy branch (required)
          KERNEL_MAJOR_MINOR="4.4"
          
          # Family tweaks function (required)
          family_tweaks() {
            : # No tweaks needed for basic functionality
          }
          EOF
          echo "✅ Family config created:"
          cat userpatches/config/sources/families/rk3128.conf
          echo ""

          echo "===== 4. Creating custom kernel config hook to FORCE disable BTRFS ====="
          mkdir -p userpatches/lib/functions
          # 创建custom_kernel_config钩子脚本
          cat > userpatches/lib/functions/custom_kernel_config.sh << 'EOF'
          function extension_prepare_config__custom_kernel_config() {
              # 此钩子将在内核配置阶段被调用
              display_alert "Executing custom_kernel_config hook" "rk3128: Force disable BTRFS" "info"
          }

          function custom_kernel_config() {
              # 注意：此函数可能在.config文件存在或不存在的情况下被调用多次
              # 我们只在有.config文件时执行操作
              if [[ -f .config ]]; then
                  display_alert "Custom kernel config" "Disabling CONFIG_BTRFS_FS and friends" "info"
                  
                  # 使用kernel_config_set函数可靠地禁用选项
                  kernel_config_set CONFIG_BTRFS_FS n
                  kernel_config_set CONFIG_BTRFS_FS_POSIX_ACL n
                  kernel_config_set CONFIG_BTRFS_FS_CHECK_INTEGRITY n
                  kernel_config_set CONFIG_BTRFS_FS_RUN_SANITY_TESTS n
                  kernel_config_set CONFIG_BTRFS_DEBUG n
                  kernel_config_set CONFIG_BTRFS_ASSERT n
                  
                  display_alert "Custom kernel config" "BTRFS disabled successfully" "info"
              else
                  display_alert "Custom kernel config" ".config not present yet, skipping" "debug"
              fi
          }
          EOF
          echo "✅ Custom kernel config hook created"
          cat userpatches/lib/functions/custom_kernel_config.sh
          echo ""

          echo "===== 5. Creating kernel config placeholder ====="
          mkdir -p config/kernel
          touch config/kernel/linux-rk3128-legacy.config
          echo "✅ Placeholder kernel config created"
          ls -la config/kernel/
          echo ""

          echo "===== 6. Copying configs to official paths ====="
          mkdir -p config/boards config/sources/families config/kernel
          cp userpatches/boards/rk3128-box.conf config/boards/
          cp userpatches/config/sources/families/rk3128.conf config/sources/families/
          cp userpatches/lib/functions/custom_kernel_config.sh config/ 2>/dev/null || true
          echo "✅ Configs copied."
          ls -la config/boards/ config/sources/families/
          echo ""

          echo "===== 7. Final verification ====="
          echo "Board config: $(cat config/boards/rk3128-box.conf 2>/dev/null | head -3)"
          echo "Family config: $(cat config/sources/families/rk3128.conf 2>/dev/null | head -3)"
          echo "Custom hook exists: $(ls -la config/custom_kernel_config.sh 2>/dev/null || echo 'Not found')"
          echo ""

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y qemu-user-static binfmt-support debootstrap device-tree-compiler pv bc build-essential git dosfstools uuid-runtime udev kmod cpio

      - name: Clean cache
        working-directory: armbian-build
        run: rm -rf output/cache

      - name: Build Armbian
        working-directory: armbian-build
        env:
          BOARD: rk3128-box
          BRANCH: legacy
          RELEASE: bullseye
          BUILD_MINIMAL: no
          BUILD_DESKTOP: no
          KERNEL_CONFIGURE: no
          COMPRESS_OUTPUTIMAGE: sha,img
          ARCH: armhf
          USERPATCHES_PATH: ./userpatches
          IGNORE_UPDATES: yes
        run: ./compile.sh BOARD=$BOARD BRANCH=$BRANCH RELEASE=$RELEASE BUILD_MINIMAL=$BUILD_MINIMAL BUILD_DESKTOP=$BUILD_DESKTOP KERNEL_CONFIGURE=$KERNEL_CONFIGURE COMPRESS_OUTPUTIMAGE=$COMPRESS_OUTPUTIMAGE ARCH=$ARCH

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: armbian-rk3128-printserver
          path: armbian-build/output/images/*.img
          retention-days: 7
